<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be'Loved Color Palette Reference</title>
    <!-- Favicon & PWA -->
    <link rel="icon" type="image/png" href="assets/beloved_logo.png">
    <link rel="apple-touch-icon" href="assets/beloved_logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#431C1A">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .color-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .swatch {
            height: 100px;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ¨ Be'Loved Official Palette</h1>
    <div class="palette-grid">
        <div class="color-card">
            <div class="swatch" style="background: #431C1A;"></div>
            <strong>Plum / Chocolate</strong><br>#431C1A
        </div>
        <div class="color-card">
            <div class="swatch" style="background: #C15E39;"></div>
            <strong>CTA / Rust</strong><br>#C15E39
        </div>
        <div class="color-card">
            <div class="swatch" style="background: #FAFAFA;"></div>
            <strong>Background</strong><br>#FAFAFA
        </div>
    </div>
</body>

</html>
