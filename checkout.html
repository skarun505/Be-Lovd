<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Be'Loved</title>
    <!-- Favicon & PWA -->
    <link rel="icon" type="image/png" href="assets/beloved_logo.png">
    <link rel="apple-touch-icon" href="assets/beloved_logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#431C1A">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar scrolled">
        <div class="container nav-container" style="justify-content: center;">
            <a href="index.html" class="logo">
                <img src="assets/beloved_logo.png" alt="Be'Loved" style="height: 45px; width: auto; display: block;">
            </a>
        </div>
    </nav>

    <!-- Checkout Steps -->
    <section class="checkout-section" style="padding-top: 7rem; padding-bottom: 4rem;">
        <div class="container">
            <div class="checkout-steps" style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 3rem;">
                <div class="step active">
                    <div class="step-label" style="font-weight: 700; color: var(--cta-bg);">1. Delivery</div>
                </div>
                <div class="step">
                    <div class="step-label" style="color: var(--text-muted);">2. Payment</div>
                </div>
            </div>

            <div class="checkout-content" style="display: grid; grid-template-columns: 1fr 360px; gap: 3rem;">
                <!-- Checkout Form Column -->
                <div class="checkout-form-column">
                    <form id="checkoutForm">
                        <div class="form-section">
                            <h2 style="font-family: var(--font-heading); margin-bottom: 1.5rem;">Delivery Details</h2>
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Full
                                    Name*</label>
                                <input type="text" id="fullName" required
                                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 8px;">
                            </div>
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Phone
                                    Number*</label>
                                <input type="tel" id="phone" required
                                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 8px;">
                            </div>
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Shipping
                                    Address*</label>
                                <textarea id="address" required rows="3"
                                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 8px;"></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Order Summary Column -->
                <div class="checkout-summary-column">
                    <div class="checkout-summary-card"
                        style="background: white; padding: 2rem; border-radius: 12px; border: 1px solid var(--border);">
                        <h2 style="font-family: var(--font-heading); margin-bottom: 1.5rem;">Total</h2>
                        <div id="orderItems"></div>
                        <div class="summary-divider" style="height: 1px; background: var(--border); margin: 1rem 0;">
                        </div>
                        <div class="summary-row total-row"
                            style="display: flex; justify-content: space-between; font-weight: 700; font-size: 1.2rem; margin-bottom: 2rem;">
                            <span>To Pay</span>
                            <span id="checkoutTotal">â‚¹0</span>
                        </div>
                        <button type="submit" form="checkoutForm" class="btn-cta"
                            style="width: 100%; margin-top: 0; justify-content: center;">
                            PLACE ORDER
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>

</html>
