<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Be'Loved</title>
    <!-- Favicon & PWA -->
    <link rel="icon" type="image/png" href="assets/beloved_logo.png">
    <link rel="apple-touch-icon" href="assets/beloved_logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#431C1A">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar scrolled">
        <div class="container nav-container" style="justify-content: center;">
            <a href="index.html" class="logo">
                <img src="assets/beloved_logo.png" alt="Be'Loved" style="height: 45px; width: auto; display: block;">
            </a>
        </div>
    </nav>

    <!-- Confirmation Content -->
    <section class="confirmation-section"
        style="padding: 8rem 0; min-height: 80vh; display: flex; align-items: center; background: #FAFAFA;">
        <div class="container" style="max-width: 600px; text-align: center;">
            <div class="success-icon"
                style="width: 100px; height: 100px; background: #4CAF50; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem; font-size: 3rem;">
                <i class="fa-solid fa-check"></i>
            </div>

            <h1 style="font-family: var(--font-heading); font-size: 2.5rem; margin-bottom: 1rem;">Order Placed!</h1>
            <p style="color: var(--text-muted); margin-bottom: 3rem;">Thank you for your order. We'll start baking right
                away!</p>

            <div class="order-details-card"
                style="background: white; padding: 2.5rem; border-radius: 12px; border: 1px solid var(--border); text-align: left; margin-bottom: 2rem;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                    <span style="color: var(--text-muted);">Order Number</span>
                    <strong id="orderNumber">#BL2026</strong>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                    <span style="color: var(--text-muted);">Status</span>
                    <strong style="color: #4CAF50;">Confirmed</strong>
                </div>
            </div>

            <button class="btn-cta" style="margin-top: 0;" onclick="window.location.href='index.html'">
                CONTINUE SHOPPING
            </button>
        </div>
    </section>

    <script>
        // Generate random order number
        const orderNum = '#BL' + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('orderNumber').textContent = orderNum;

        // Clear cart
        localStorage.removeItem('belovd_cart');
    </script>
</body>

</html>
