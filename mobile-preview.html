<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview - Be'Loved</title>
    <!-- Favicon & PWA -->
    <link rel="icon" type="image/png" href="assets/beloved_logo.png">
    <link rel="apple-touch-icon" href="assets/beloved_logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#431C1A">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #C15E39;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 3rem;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .device-frame {
            background: white;
            border-radius: 30px;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .device-screen {
            border: 3px solid #333;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .device-screen iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .device-name {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }

        .cta-box {
            background: #431C1A;
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }

        .open-btn {
            background: white;
            color: #431C1A;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        .open-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <p class="subtitle">Experience the artisanal elegance on any device</p>

    <div class="device-grid">
        <div class="device-frame">
            <div class="device-screen">
                <iframe src="index.html"></iframe>
            </div>
            <div class="device-name">ðŸ“± Mobile Phone</div>
        </div>

        <div class="device-frame">
            <div class="device-screen">
                <iframe src="index.html"></iframe>
            </div>
            <div class="device-name">ðŸ“± Tablet</div>
        </div>
    </div>

    <div class="cta-box">
        <h3>ðŸš€ Ready to See It Live?</h3>
        <button class="open-btn" onclick="window.open('index.html', '_blank')">
            Open Be'Loved Website
        </button>
    </div>
</body>

</html>
